<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Calculator APP</i></h1>
    <div class="container">

        <input type="text" id="input-text">

        <div class="row">
            <button class="single-box">AC</button>
            <button class="single-box">/</button>
            <button class="single-box">X</button>
            <button class="single-box">%</button>
        </div>
        <div class="row">
            <button class="single-box">7</button>
            <button class="single-box">8</button>
            <button class="single-box">9</button>
            <button class="single-box">*</button>
        </div>
        <div class="row">
            <button class="single-box">4</button>
            <button class="single-box">5</button>
            <button class="single-box">6</button>
            <button class="single-box">-</button>
        </div>
        <div class="row">
            <button class="single-box">1</button>
            <button class="single-box">2</button>
            <button class="single-box">3</button>
            <button class="single-box">+</button>
        </div>
        <div class="row">
            <button class="single-box">00</button>
            <button class="single-box">0</button>
            <button class="single-box">.</button>
            <button class="single-box">=</button>
        </div>
        

        <script src="app.js"></script>
    </div>
</body>
</html>
